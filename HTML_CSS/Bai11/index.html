    -->
    <h2 class="dev" id="dev" style="color: forestgreen;">Developer</h2>

        3.Sự giống nhau khi gọi (selected) tới elements 
        Khi giống nhau về cách gọi các elements, thì elements nào css mới hơn thì ưu tiên hơn

        1 đối tượng mà có cả #id và .class thì ta có thể selected như sau:
